omg: 1
lifecycle:
  startup:
    command: ["node", "app.js"]
info:
  version: 1.0.0
  title: rebrandly
  description: rebrandly as a microservice
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: Asyncy
    url: https://asyncy.com
    email: hello@asyncy.com
actions:
  shorten:
    help: Shorten a URL
    arguments:
      url:
        type: string
        in: requestBody
        help: The url to shorten
    http:
      port: 5000
      method: post
      path: /shorten
      contentType: application/json
    output:
      type: string

environment:
  rebrandly_api_key:
    type: string
